<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Cristão — Conexão com Deus</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .quiz-container {
        background: white;
        width: 90%;
        max-width: 450px;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        font-size: 22px;
        margin-bottom: 20px;
    }

    .option {
        background: #eaeaea;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    .option:hover {
        background: #d2d2d2;
    }

    #result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
    }

    /* --- CATALOGO --- */
    .catalogo {
        margin-top: 25px;
        text-align: left;
    }

    .catalogo h3 {
        margin-bottom: 10px;
    }

    .item-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 18px;
        display: flex;
        gap: 12px;
        box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }

    .item-card img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        object-fit: cover;
    }

    .item-info {
        flex: 1;
    }

    .item-info h4 {
        margin: 0;
        font-size: 17px;
        font-weight: bold;
    }

    .item-info p {
        margin: 5px 0;
        font-size: 14px;
    }

    .btn-link {
        display: inline-block;
        margin-top: 5px;
        background: #4b6cff;
        padding: 7px 10px;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        font-size: 13px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="quiz-container">
    <h2 id="question">Carregando pergunta...</h2>
    <div id="options"></div>
    <div id="result"></div>
</div>

<script>
const quiz = [
    {
        question: "1. Quando você ora, você sente que Deus responde",
        options: ["Sempre", "Às vezes", "Raramente", "Quase nunca"],
    },
    {
        question: "2. Você sente que sua fé tem aumentado ou diminuído nos últimos dias?",
        options: ["Aumentado bastante", "A mesma coisa", "Oscilando muito", "Diminuído"],
    },
    {
        question: "3. Com que frequência você lê a Bíblia?",
        options: ["Todos os dias", "Algumas vezes na semana", "Raramente", "Quase nunca"],
    },
    {
        question: "4. Você sente que Deus fala com você de alguma forma?",
        options: ["Sim, claramente", "Às vezes", "Raramente", "Ainda não sei identificar"],
    },
    {
        question: "5. Você sente clareza sobre o que Deus quer para sua vida?",
        options: ["Muito clara", "Parcialmente", "Confusa", "Não tenho idéia"],
    },
    {
        question: "6. Quando enfrenta decisões difíceis, o que você faz primeiro?",
        options: ["Oro e busco direção", "Peço conselho a alguém", "Decido pela lógica", "Evito pensar nisso"],
    },
    {
        question: "7. Sua conexão com Deus hoje é:",
        options: ["Forte e viva", "Moderada", "Fraca", "Quase inexistente"],
    },
    {
        question: "8. Quanto você confia que Deus está cuidando da sua vida?",
        options: ["Totalmente", "Muito", "Um pouco", "Tenho dúvidas"],
    },
    {
        question: "9. Qual área da sua vida você mais deseja entregar a Deus?",
        options: ["Ansiedade", "Fé / Espírito", "Família / Relacionamentos", "Propósito / Futuro"],
    },
    {
        question: "10. O que você mais deseja alcançar agora?",
        options: ["Clareza espiritual", "Paz interior", "Direção para decisões", "Vida com Deus mais forte"],
    }
];

let currentQuestion = 0;

function loadQuestion() {
    document.getElementById("result").innerHTML = "";
    document.getElementById("question").textContent = quiz[currentQuestion].question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    quiz[currentQuestion].options.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = option;
        btn.onclick = () => nextQuestion();
        optionsDiv.appendChild(btn);
    });
}

function nextQuestion() {
    currentQuestion++;

    if (currentQuestion < quiz.length) {
        loadQuestion();
    } else {
        mostrarCatalogo();
    }
}

function mostrarCatalogo() {
    document.querySelector(".quiz-container").innerHTML = `
         <h2>Quiz Finalizado!</h2>
    <p id="result">Pelo seu resultado, esse é o melhor caminho para fortalecer sua fé neste momento.</p>

    <div class="catalogo">
      <h3>✨ Recomendações para sua Caminhada Espiritual</h3>

      <div class="item-card">
        <div class="item-info">
         <h4>O Protocolo da Fé Mestra</h4>
        <p>Os 100 Passos Práticos do Crente Comum ao Discípulo de Impacto</p>

          <p>Uma leitura guiada que revela, passo a passo, como fortalecer sua fé diária e viver um relacionamento mais profundo com Deus.</p>

          <a href="https://abrir.link/ERWVa" target="_blank" class="btn-link">Acessar Leitura Guiada</a>
        </div>
      </div>

        </div>
    `;
}

loadQuestion();
</script>

</body>
</html>
